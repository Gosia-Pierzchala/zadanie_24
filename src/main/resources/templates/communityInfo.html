<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wspólnoty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div style="margin: auto">

    <h1 th:text="'Nazwa wspólnoty: ' + ${community.name}"></h1>
    <h1 th:text="'Adres: ' + ${community.address}"></h1>
    <h1>Mieszkania: </h1>

</div>

<div style="width: 400px">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Numer</th>
            <th>Powierzchnia</th>
            <th>Id wspólnoty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flat: ${flats}">
            <td th:text="${flat.id}"></td>
            <td th:text="${flat.number}"></td>
            <td th:text="${flat.area}"></td>
            <td th:text="${flat.community.id}"></td>
        </tr></tbody>
    </table>
</div>

<h1 th:text="'Suma powierzchni mieszkań to: ' + ${sum}"></h1>

<div style="width: 400px">
    <h1>Mieszkańcy: </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Płeć</th>
            <th>Id mieszkania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${occupants}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.gender}"></td>
            <td th:text="${person.flat.id}"></td>
        </tr></tbody>
    </table>
</div>

</body>
</html>
