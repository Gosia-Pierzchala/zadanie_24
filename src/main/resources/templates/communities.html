<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wspólnoty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div style="margin: auto; width: 400px">

    <a href="/dodajWspolnote">Dodaj wspólnotę</a>

    <table class="table">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Adres</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="community: ${communities}">
            <td>
                <a th:href="'/community?id=' + ${community.id}" th:text="${community.name}"></a>
            </td>
            <td th:text="${community.address}"></td>
            <td>
                <a th:href="'/edytujWspolnote?id=' + ${community.id}">Edycja</a>
                <a th:href="'/usunWspolnote?id=' + ${community.id}">Usuń</a>
            </td>
        </tr></tbody>

    </table>

</div>

</body>
</html>
